<div>
	<h2 mat-dialog-title>Confirm</h2>
	<hr>
	<mat-dialog-content>
		<strong>{{confirmMessage}}</strong>
	 </mat-dialog-content>
	<mat-dialog-actions>
		<button mat-raised-button (click)="dialogRef.close(true)">Confirm</button>
		&nbsp;
		<button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
	</mat-dialog-actions>
</div>
