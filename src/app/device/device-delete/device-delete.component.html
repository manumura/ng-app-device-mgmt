<h3 mat-dialog-title>Delete</h3>
<mat-dialog-content>
	Are you sure you want to delete this device ?
	<p></p>
	IMEI: {{data.imei}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary" (click)="remove()">Yes</button>
    <button mat-button mat-dialog-close color="secondary" tabindex="-1">No</button>
</mat-dialog-actions>
