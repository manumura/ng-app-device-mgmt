<div class="container">
	<h3 mat-dialog-title>Confirm delete ?</h3>

	<p-messages [(value)]="alertMessages"></p-messages>

	<div mat-dialog-content>
		Application: {{data.application.name}}
		<p></p>
		Apk: {{data.application.apkName}}
		<p></p>
		Channel: {{data.application.channel?.name}}
		<p></p>
		Device type: {{data.application.deviceType?.name}}
		<p></p>
	</div>

	<div mat-dialog-actions>
		<button mat-button (click)="confirmDelete()">Delete</button>
<!-- 		[mat-dialog-close]="1" -->
		<button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
	</div>
</div>
